<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do estudante - teste</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <header>
        <div class="header-content">
            <img src="logoteste.png" alt="Logo" class="header-logo">
            <h1>Perfil do estudante</h1>
        </div>
        
        <nav>
            <ul>
                <li><a href="#contact">Contato</a></li>
                <li><a href="#about">Sobre mim</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="contact">
            <h2>Contato</h2>
            <form id="contact-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
         <section id="about">
            <h2>Sobre mim</h2>
                <label for="category">De qual segmento você faz parte?</label>
                <select id="category" name="category" required>
                    <option value="">Selecione uma categoria</option>
                    <option value="cidada/cidadao">Cidadã/cidadão</option>
                    <option value="Sociedade civil organizada">Sociedade civil organizada</option>
                    <option value="Servidor do TCE-PE">Servidor do TCE-PE</option>
                    <option value="Servidor de UJ">Servidor de Unidade Jurisdicionada</option>
                    <option value="Servidor publico de unidade da federacao">Servidor público de unidade da federação</option>
                    <option value="Integrante de conselhos de politicas publicas">Integrante de conselhos de políticas públicas</option>
                    <option value="Outros">Outros</option>
                </select>

                <label for="UJ">De qual Unidade Jurisdicionada você faz parte?</label>
                <input type="UJ" id="UJ" name="UJ" required>

                <label for="bond">Vínculo:</label>
                <select id="bond" name="bond" required>
                    <option value="">Selecione uma categoria</option>
                    <option value="Efetivo/Estatutario">Efetivo/Estatutário</option>
                    <option value="Comissionado">Comissionado</option>
                    <option value="Contrato Temporario">Contrato Temporário</option>
                    <option value="Terceirizado">Terceirizado </option>
                    <option value="Outro">Outros </option>
                    </select>
                
                <label for="gender">Com qual gênero você se identifica?</label>
                <select id="gender" name="gender" required>
                    <option value="">Selecione um</option>
                    <option value="Mulher">Mulher</option>
                    <option value="Homem">Homem</option>
                    <option value="Outro">Outro</option>                   
                    </select>
                
                <label for="race">Com qual raça você se identifica?</label>
                <select id="race" name="race" required>
                    <option value="">Selecione um</option>
                    <option value="Branco">Branco</option>
                    <option value="Negro">Negro</option>
                    <option value="Parda">Parda</option>
                    <option value="Amarela">Amarela</option>
                    <option value="Indigena">Indígena </option>
                    <option value="Nao dizer">Prefiro não responder</option>
                    </select>
                
                <label for="deficiency">Você possui alguma deficiência?</label>
                <select id="deficiency" name="deficiency" required>
                    <option value="">Selecione um</option>
                    <option value="Nao">Não</option>
                    <option value="Sim">Sim</option>
                    </select>
                
                <label for="deficiency">Caso a resposta anterior for "sim", especifique:</label>
                <input type="deficiency" id="deficiency" name="deficiency" required>
                    
                <label for="reason">Motivo pelo qual escolheu fazer a ação de desenvolvimento (pode assinalar mais de uma opção):</label>
                <div id="reason">
                        <label for="Indicao_do_superior_imediato">
                        <input type="checkbox" id="Indicao_do_superior_imediato" name="reason" value="Indicao do superior imediato"> 
                        Indicação do superior imediato</label>
                        <label for="progressao_funcional">
                        <input type="checkbox" id="progressao" name="reason" value="Progressao funcional">
                        Progressão funcional</label>
                        <label for="RAD">
                        <input type="checkbox" id="rad" name="reason" value="RAD">
                        Curso contido no roteiro anual de desenvolvimento - RAD</label>
                        <label for="desempenho_nos_conteudos_abordados">
                        <input type="checkbox" id="desempenho" name="reason" value="desempenho nos conteudos abordados">
                        Melhorar meu desempenho nos conteúdos abordados</label>
                        <label for="aprimorar_conhecimentos">
                        <input type="checkbox" id="conhecimento" name="reason" value="Aprimorar conhecimentos">
                        Aprimorar conhecimentos</label>
                 </div>

                 <label for="intention">Tenho a intenção de aplicar, no meu trabalho, os conhecimentos e habilidades adquiridos na ação de desenvolvimento:</label>
                 <select id="intention" name="intention" required>
                     <option value="">Selecione um</option>
                     <option value="Nao">Não</option>
                     <option value="Sim">Sim</option>
                     </select>
              
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
</div>

    
    <footer>
        <p>&copy; 2024 Noah Ratis. Todos os direitos reservados.</p>
    </footer>
    
    <script src="scripts.js"></script>
</body>
</html>
